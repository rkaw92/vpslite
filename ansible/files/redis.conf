# Network settings
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300
# Logging
loglevel notice
logfile ""
databases 16
# Misc
always-show-logo no
hide-user-data-from-log yes
# Persistence
save 60 1
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./
appendonly no
rdb-save-incremental-fsync yes
# Memory
maxmemory 128mb
maxmemory-policy noeviction
